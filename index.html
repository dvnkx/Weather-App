<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>Weather App</title>
  </head>
  <body>
    <h1 class="mainH1">WeatherðŸŒ‚Today</h1>
    <form>
      <label class="formLabel">Enter city</label>
      <input class="formInput" type="text" placeholder="Kyiv" id="cityInput" />
      <button class="formButton" type="submit">Get Weather</button>
    </form>

    <div class="card" style="display: none"></div>

    <div class="block" style="display: none">
      <div class="blockMain"></div>
      <div class="blockSun">
        <img src="./assets/sunrise-svgrepo-com.svg" alt="sunrise" />

        <img src="./assets/sunset-svgrepo-com.svg" alt="sunset" />
      </div>
      <div class="blockTemp"></div>
      <div class="blockAtmospheric">
        <img src="./assets/humidity-svgrepo-com.svg" alt="humidity" />

        <img src="./assets/pressure-svgrepo-com.svg" alt="pressure" />

        <img src="./assets/wind-svgrepo-com.svg" alt="wind" />
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
